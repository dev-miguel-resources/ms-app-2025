version: "3.8"

services:
  gateway:
   container_name: gateway
   image: gateway
   restart: always
   build:
    context: .
    dockerfile: api-gateway/dockerfile
    args:
     - BASE_DIR=api-gateway
   env_file:
    - ./api-gateway/.env
   ports:
     - "9500:8000"
   networks:
    - net-ms
   # definiciones de dependencia pendientes

  mongo-auth:
    image: mongo:3.6
    container_name: mongo-auth
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-vol-auth:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: test
    networks:
      - net-ms
      
volumes:
  mongo-vol-auth:

networks:
  net-ms: